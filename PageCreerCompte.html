<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer votre compte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="PageCreerCompte.js" defer ></script>
    <link rel="stylesheet" href="PageAceuille.css">
</head>
<body  class="fenetre">
    <nav class="navbar ">
        <div class="container1">
            <a class="navbar-brand" href="#">
                <img src="Asset%205.png" alt="" height="100">
            </a>
        </div>
    </nav>
    <input type="text" class="valid">
    <form method="post" action="PageAceuille.html">
        <div class="container2 ">
            <div class="container ">
                <h1 class="row justify-content-center">Inscrivez-Vous</h1>
                <label class="row" for="nom" >Nom</label>
                <input class="row m-auto valide form-control" type="text" name="nom" id="nom" placeholder="Prénom Nom" required>
                <label class="row" for="telephone" >Téléphone</label>
                <input class="row m-auto valide form-control " type="text" name="age" id="telephone" placeholder="987-654-3210" required pattern="^\d{3}-\d{3}-\d{4}$">
                <p class="erreur visible" id="erreurtelephone">Le numéro de téléphone doit conrespondre a ce type de format : 000-000-0000</p>
                <label class="row" for="email" >Courriel</label>
                <input class="row m-auto valide form-control" type="email" name="email" id="email" placeholder="courriel@domaine.com">
                <label class="row" for="password1" >Mot de passe</label>
                <input class="row m-auto valide form-control" type="password" name="password1" id="password1"  placeholder="8 Caractères min" pattern="^.{8,}$">
                <label class="row" for="password2" >Confirmer le mot de passe</label>
                <input class="row m-auto valide form-control" type="password" name="password1" id="password2"  placeholder="8 Caractères min" pattern="^.{8,}$">
                <p class="erreur visible " id="erreur">Les mots de passe ne sont pas identique.</p>
                <div class="row2 row">
                    <input class="boutton col" id="submit" type="submit" value="Soumettre" disabled >
                    <input class="boutton col" type="reset" value="Annuler">
                </div>
            </div>
        </div>
    </form>
    <footer >
        <p class="sous-titre">Tous droits réservés © Lorem Ipsum Dolor Sit Amet</p>
    </footer>
</body>
</html>
