<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="PageAceuille.js" defer ></script>
    <link rel="stylesheet" href="PageAceuille.css">

</head>
<body >
<div class="fenetre">
    <nav class="navbar ">
        <div class="container1">
            <a class="navbar-brand" href="#">
                <img src="Asset%205.png" alt="" height="100">
            </a>
        </div>
    </nav>
    <form method="post" action="PageQuestion.html">
        <div class="container col-lg-6 boite3 ">
            <h1 class="row justify-content-center">Connectez-Vous</h1>
            <label class="row" for="email" >Courriel</label>
            <input class="row m-auto valide" type="email" name="email" id="email" placeholder="courriel@domaine.com" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
            <label class="row" for="password" >Mot de passe</label>
            <input class="row m-auto valide" type="password" name="password" id="password"  placeholder="8 Caractères min" required >
            <p class="erreur visible" id="erreurconnection">Le mot de passe ou l'adresse couriel est erroné</p>
            <div class="row2 justify-content-center">
                <input class="boutton col-5" type="submit" id="submit2" value="Connection">
                <input class="boutton col-5" type="reset" value="Annuler">
            </div>
            <a href="PageCreerCompte.html"><p class="row justify-content-end">Créer votre compte</p></a>
        </div>
    </form>

<footer >
    <p class="sous-titre">Tous droits réservés © Lorem Ipsum Dolor Sit Amet</p>
</footer>
</div>
